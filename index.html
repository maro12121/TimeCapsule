<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Success message styling */
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <header>
            <h1>Future Time Capsule</h1>
            <p>Write a message to your future self.</p>
        </header>

        <!-- Formspree form -->
        <form action="https://formspree.io/f/mgvgrver" method="POST">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="message">Your Future Message</label>
            <textarea id="message" name="message" placeholder="Write something meaningful to your future self..." required></textarea>

            <label for="year">Choose Year</label>
            <select id="year" name="year">
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030" selected>2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <footer>
            <h5>This is a demo front-end only (no backend email sending in the future).</h5>
        </footer>

        <div id="successMessage" class="success-message">Message sent successfully!</div>
    </div>

    <script>
        const form = document.querySelector('form');
        const successMsg = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent default submission
            const action = form.getAttribute('action');

            // Send form data to Formspree
            fetch(action, {
                method: "POST",
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    successMsg.classList.add('show');
                    setTimeout(() => successMsg.classList.remove('show'), 2500);
                    form.reset();
                } else {
                    alert("Oops! There was a problem sending your message.");
                }
            }).catch(error => {
                alert("Oops! There was a problem sending your message.");
            });
        });
    </script>
</body>
</html>
